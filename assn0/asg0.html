<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Draw a blue rectangle (canvas version)</title>
	</head>

	<body onload="main()">
		<canvas id="example" width="400" height="400">
		Please use a browser that supports canvas
		</canvas>

		<!-- Load Libraries --!>
		<script src="lib/cuon-matrix-cse160.js"></script>
		<script src = "asg0.js"></script>

		<!-- Get vector 1--!>
		<br></br>
		<label for="v1x">v1: </label>
		<label for="v1x">x</label>
		<input type="text" id="v1x" name="v1x" required minlength="4"
				maxlength="8" size="10"></input>
		<label for="v1y">y</label>
		<input type="text" id="v1y" name="v1y" required minlength="4"
				maxlength="8" size="10"></input>

		<!-- Get vector 2--!>
		<br></br>
		<label for="v2x">v2: </label>
		<label for="v2x">x</label>
		<input type="text" id="v2x" name="v2x" required minlength="4"
				maxlength="8" size="10"></input>
		<label for="v2y">y</label>
		<input type="text" id="v2y" name="v2y" required minlength="4"
				maxlength="8" size="10"></input>
		<br></br>


		<!-- Draw vectors--!>
		<input type="button" value="Draw" onclick="handleDrawEvent()"></input>

		<!-- Drawing operations --!>
		<br></br>
		<label for="operations-select">Operation: </label>
		<select name="operations" id="operations-select">
			<option value="add">Add</option>
			<option value="sub">Sub</option>
			<option value="mul">Multiply</option>
			<option value="div">Divide</option>
			<option value="mag">Magnitude</option>
			<option value="norm">Normalize</option>
			<option value="angle">Angle Between</option>
			<option value="area">Area</option>
		</select>
		<label for="scalar">Scalar: </label>
		<input type="text" id="scalar" name="scalar" required minlength="4"
				maxlength="8" size="10"></input>
		<input type="button" value="Draw" onclick="handleDrawOperationEvent()"></input>

	</body>
</html>
